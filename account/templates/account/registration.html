{% extends 'base.html' %}
{% block content %}

    <div style="height: auto; Width:34%; margin:70px" class="card p-4">
        <h2> Sign Up </h2>
        <hr class="mt-2 mb-3">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <input class="mb-4 form-control" type="text" name="first_name"  placeholder="First name">
            <input class="mb-4 form-control" type="text" name="last_name"  placeholder="Last name">
            <input class="form-control mb-4" type="text" name="username" placeholder="Username">
            <input class="form-control mb-4" type="password" name="password1" placeholder="Password">
            <input class="form-control mb-4" type="password" name="password2" placeholder="Conform password">
            <input class="form-control mb-4" type="date" name="date_of_birth" placeholder="YYYY/MM/DD">
            <label for="gender">Gender:</label><br>
            <input type="checkbox" class="ml-3" value="Male">Male
            <input type="checkbox" class="ml-3" value="Female">Female
            <input type="checkbox" class="ml-3 mb-4" value="Other">Other
            <input class="form-control mb-4" type="email" name="email" placeholder="Email-ID">

            <button type="button" class="btn btn-primary btn-block mb-4" data-toggle="modal" data-target="#Modal"> Select your image
            </button>
            <!-- Modal -->
            <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body text-center">
                      <img id="blah" src="http://placehold.it/180" alt="your image"  class="mb-2" width=" 180px" height="200px"/>
                      <div class="custom-file mb-4">
                <input type="file" class="custom-file-input" onchange="readURL(this);"  style="text-overflow: ellipsis; white-space: nowrap;
  overflow: hidden;" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose image file</label>
            </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn-secondary btn-block mb-4" >Register</button>
        </form>
    </div>
<script>
    function readURL(input) {
            if (input.files && input.files[0]) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
</script>

{% endblock %}
