{% extends 'base.html' %}
{% block content %}

<div class="card h-auto p-4" style="width: 32%">
        <h1> Log-in </h1>
        <hr class="my-3">
        <form action="." method="post">
            {% if username.error %}
                <p class="text-danger mb-2">{{ username.error }}</p>
            {% endif %}
            <input type="text" name="username" class="form-control mb-4" placeholder="Username">
            {% if password.error %}
                <p class="text-danger mb-2">{{ password.error }}</p>
            {% endif %}
            <input type="password" name="password" class="form-control mb-4" placeholder="password">
            <div class="d-flex mb-4">
                <input type="checkbox" class="mr-2"> Remember me
                <a href="#" class="ml-auto"> Forgot password?</a>
            </div>
            {% csrf_token %}
            <input type="submit" class="btn btn-black btn-small" value="Login">
        </form>
    </div>
</div>
{% endblock %}
